version: '3'
services:
  getcontact-tg:
    image: getcontact-tg:${timestamp}
    restart: unless-stopped
    environment:
      - TOKEN=${TOKEN}
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - HOST=${HOST}

  getcontact-flask:
    image: getcontact-flask:${timestamp}
    restart: unless-stopped
    network_mode: host
    environment:
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - HOST=${HOST}
